    <script>

        var a = prompt("enter your first number");
        var b = prompt('enter your second number');

        a = parseInt(a, 10);
        b = parseInt(b, 10);

        var sum, sub;

        sum = a + b;
        sub = a - b;

        document.write("Sum = " + sum + "<br>");
        document.write("Sum = " + sub + "<br>");
    </script>
